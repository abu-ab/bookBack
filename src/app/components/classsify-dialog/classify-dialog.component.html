<div class="modal show" *ngIf="show" tabindex="-1" role="dialog" id="myModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="cancel()"><span
            aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">{{title}}</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label style="padding-top: 10px;" class="control-label col-md-3 col-sm-3 col-xs-12 text-right"
            for="first-name">分类名称

          </label>
          <div class="col-md-6 col-sm-6 col-xs-12">
            <input type="text" id="weight-name" [(ngModel)]="classify.Name" required="required"
              [disabled]="isChangeOrAdd==1" class="form-control col-md-7 col-xs-12" placeholder="请输入两位以上的字符">
          </div>
        </div>
        <div class="clearfix"></div>
        <div class="form-group">
          <label style="padding-top: 10px;" class="control-label col-md-3 col-sm-3 col-xs-12 text-right"
            for="first-name">权重值


          </label>
          <div class="col-md-6 col-sm-6 col-xs-12">
            <input type="text" id="weight-number" required="required" class="form-control col-md-7 col-xs-12"
              [(ngModel)]="classify.Priority" placeholder="请输入两位数字">
          </div>
        </div>
        <div class="clearfix"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="cancel()">取消</button>
        <button type="button" class="btn btn-primary btn-save" data-dismiss="modal" (click)="save()">保存</button>
      </div>
    </div>
  </div>
</div>
