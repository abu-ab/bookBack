<div class="right_col" role="main">
  <div class="page-title">
    <div class="title_left">
      <h3>管理员管理</h3>
    </div>
  </div>
  <div class="clearfix"></div>
  <div class="x_content">
    <br>
    <form id="demo-form2" data-parsley-validate="" class="form-horizontal form-label-left" novalidate="" #frm="ngForm">

      <div class="form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">旧密码:<span class="required">*</span>
        </label>
        <div class="col-md-6 col-sm-6 col-xs-12">
          <input type="password" id="old-password" required="required" pattern="\w{4,8}"
            class="form-control col-md-7 col-xs-12" #oldPsd="ngModel" [(ngModel)]="oldPassword" name="oldPassword">
          <div class="red" *ngIf="oldPsd.invalid && (oldPsd.touched || oldPsd.dirty)">
            <div *ngIf="oldPsd.errors.required">密码不能为空</div>
            <div *ngIf="oldPsd.errors.pattern">密码必须为4-8位</div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">新密码<span class="required">*</span>
        </label>
        <div class="col-md-6 col-sm-6 col-xs-12">
          <input type="password" id="new-password" name="last-name" required="required" pattern="\w{4,8}"
            class="form-control col-md-7 col-xs-12" [(ngModel)]="newPassword" name="newPassword" #newPsd="ngModel">
          <div class="red" *ngIf="newPsd.invalid && (newPsd.touched || newPsd.dirty)">
            <div *ngIf="newPsd.errors.required">密码不能为空</div>
            <div *ngIf="newPsd.errors.pattern">密码必须为4-8位</div>
          </div>
        </div>
      </div>


      <div class="form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12">确认新密码 <span class="required">*</span>
        </label>
        <div class="col-md-6 col-sm-6 col-xs-12">
          <input id="affirm-password" class="date-picker form-control col-md-7 col-xs-12" required="required"
            type="password" [(ngModel)]="confirmNewPassword" name="confirmNewPassword" #confirmNewPsd="ngModel">

          <div class="red" *ngIf="confirmNewPsd.value!=newPsd.value">两次密码不相同</div>

        </div>
      </div>
      <div class="ln_solid"></div>
      <div class="form-group">
        <div class="change text-center">

          <button type="submit" class="btn btn-success btn-revise" (click)="revise()"
            [disabled]="frm.invalid">修改</button>
        </div>
      </div>

    </form>
  </div>

</div>
